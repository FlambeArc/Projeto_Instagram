<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/regular.min.css">
    <link rel="stylesheet" href="CSS/brands.min.css">
    <link rel="stylesheet" href="CSS/solid.min.css">
    <link rel="stylesheet" href="CSS/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Projeto Instagram</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href=""><img src="Imagens/Samsung_Logo.jpg"></a>
            </div><!--logo-->
            <div class="search">
                <div class="box">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input placeholder="Pesquisar..." type="text" name="busca">
                </div>
            </div><!--search-->
            <div class="notifications">
                <a href=""><i class="fa-regular fa-compass"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <div style="background-image: url('Imagens/circle3.jpg');" class="miniatura"></div>
            </div><!--notifications-->
        </div><!--container-->
    </header>
    <section class="perfil">
        <div class="container">
            <br>
            <div class="wraper">
                <div style="background-image: url('Imagens/circle3.jpg');" class="img"></div>
            </div><!--wraper-->
            <div class="texto">
                <div class="nome">
                    <span>nicolas</span>
                    <a class="btn" href="">Editar Perfil</a>
                    <a href=""><i class="fa-solid fa-gear"></i></a>
                </div>
            </div><!--texto-->
            <div class="clear"></div>
        </div><!--container-->
    </section>
</body>
</html>
